<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 15px; font-family: sans-serif; text-align: center; }
    h3 { margin: 0 0 10px 0; color: #333; font-size: 16px; }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
    }
    #force-btn { background: #007bff; color: white; }
    #force-btn:hover { background: #0056b3; }
    #reset-btn { background: #f1f1f1; color: #333; }
    #reset-btn:hover { background: #e0e0e0; }
  </style>
</head>
<body>
  <h3>iNTUtion Focus</h3>
  <button id="force-btn">⚡ Activate Focus</button>
  <button id="reset-btn">❌ Exit Mode</button>
  <script src="popup.js"></script>
</body>
</html>
