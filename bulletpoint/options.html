<!DOCTYPE html>
<html>
<head>
  <style>
    body { padding: 20px; font-family: 'Segoe UI', Tahoma, sans-serif; width: 300px; }
    h2 { margin-top: 0; color: #333; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; }
    button { 
      background: #007bff; color: white; border: none; 
      padding: 10px 20px; border-radius: 4px; cursor: pointer; 
    }
    button:hover { background: #0056b3; }
    #status { margin-top: 10px; color: green; font-size: 13px; min-height: 20px; }
    .note { font-size: 12px; color: #666; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>⚙️ Extension Settings</h2>
  
  <label for="apiKey">Google Gemini API Key:</label>
  <input type="password" id="apiKey" placeholder="Paste key here (AIzaSy...)">
  
  <div class="note">
    Key is stored locally on your device. 
    <a href="https://aistudio.google.com/app/apikey" target="_blank">Get a key here</a>.
  </div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
